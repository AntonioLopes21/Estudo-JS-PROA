<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!--responsividade para dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel js</title>
    <link rel="stylesheet" href="carrossel.css">
</head>
<body>

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">


            <div class="slide primeiro">
                <img src="img/OIP (1).jpeg" alt="" width="700px">
            </div>

            <div class="slide">
                <img src="img/OIP (2).jpeg" alt="" width="700px">
            </div>

            <div class="slide">
                <img src="img/OIP (3).jpeg" alt="" width="700px">
            </div>

            <div class="slide">
                <img src="img/OIP.jpeg" alt="" width="700px">
            </div>

            <div class="slide">
                <img src="img/oip2.jpg" alt="" width="700px">
            </div>


            <div class="manual-navigation">
                <label for="radio1" class="btn-manual"></label>
                <label for="radio2" class="btn-manual"></label>
                <label for="radio3" class="btn-manual"></label>
                <label for="radio4" class="btn-manual"></label>
                <label for="radio5" class="btn-manual"></label>
            </div>

        </div>
    </div>

    <script src="carrossel.js"></script>
</body>

</html>
