            console.log((`partida ${++i}, pontuação ${pontosJogo[j++]}`))
        }

        let pontuacaoMaxima = Math.max(...pontosJogo)

        console.log(pontuacaoMaxima)

        let pontuacaoMinima = Math.min(...pontosJogo)
        console.log(pontuacaoMinima)
            
        console.log(`Você jogou ${numeroJogos} jogos e sua maior pontuação ${pontuacaoMaxima} e sua menor pontuação foi ${pontuacaoMinima}`)
